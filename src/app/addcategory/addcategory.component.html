    <!-- Main content -->
<section class="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Add category</li>
      </ol>
    </section>

    <!-- Small boxes (Stat box) -->
      <div class="row">
        
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Quick Example</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
              <div class="box-body">
                
                <div class="form-group">
                  <label for="category">Category Name</label>
                  <input type="text" formControlName="category" class="form-control" id="category" placeholder="Enter category" [ngClass]="{ 'is-invalid': submitted && f.category.errors }" >
                  <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                    <div *ngIf="f.category.errors.required">Category Name is required</div>
                </div>
                </div>

                <div class="form-group">
                  <label for="image">File input</label>
                  <input type="file" formControlName="image" id="image" (change)="getFiles($event.target.files)" [ngClass]="{'is-invalid': submitted && f.image.errors}" >
                  <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
                    <div *ngIf="f.image.errors.required"> Image is required</div>
                    </div>
                </div>
              
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button [disabled]="loading" class="btn btn-primary">Submit</button>
