<!-- Main content -->
<section class="content" *ngIf="!categoryDetail;else showCategory" >
<!-- Content Header (Page header) -->
    <section class="content-header">
	 	<h1>
	        Dashboard
	        <small>Control panel</small>
	    </h1>
	    <ol class="breadcrumb">
	     	<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
	        <li class="active">List Category</li>
	    </ol>
   	</section>
    <!-- Small boxes (Stat box) -->
    <section class="content">
  		<div class="row">
    	<div class="col-xs-12">
      	<div class="box">
        <div class="box-header">
          <h3 class="box-title">List Category</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">

			   <table class="row-border hover" datatable [dtOptions]="dtOptions">
			    <thead>
			    	<tr>
                <th>Category</th>
                <th>Image</th>
                <th>Created At</th>
                <th>Action</th>
			    </tr>
			    </thead>
			    <tbody>
				    <tr *ngFor="let row of categories">
				        <td>{{row.category}}</td>
				        <td><img src="{{row.image}}" height="100" width="100" /></td>
				        <td>{{row.created_at | date: 'dd/MM/yyyy' }} </td>
				        <td>
				        	<a (click)="getCategory(row.id)"><span><i class="fa fa-pencil" aria-hidden="true"></i></span></a>
				        	<a (click)="deleteCategory(row.id)"><span><i class="fa fa-trash" aria-hidden="true"></i></span></a>
				        </td>
				    </tr>
			    </tbody>
			    <tfoot>
				    <tr>
				        <th>Category</th>
                <th>Image</th>
                <th>Created At</th>
                <th>Action</th>
				    </tr>
			    </tfoot>
			</table>
		</div>
        <!-- /.box-body -->
    	</div>
        <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
</section>
<!-- /.content -->

<ng-template #showCategory>
	    <!-- Main content -->
<section class="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Add category</li>
      </ol>
    </section>

    <!-- Small boxes (Stat box) -->
      <div class="row">
        
        <div class="col-md-6">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Quick Example</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" (ngSubmit)="doUpdate()" [formGroup]="categoryForm">
              <div class="box-body">
                <input type="hidden" formControlName="id">
                <div class="form-group">
                  <label for="category">Category Name</label>
                  <input type="text" formControlName="category" class="form-control" id="category" placeholder="Enter category" [ngClass]="{ 'is-invalid': submitted && f.category.errors }" >
                  <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                    <div *ngIf="f.category.errors.required">Category Name is required</div>
                </div>
                </div>

                <div class="form-group">
                  <label for="image">File input</label>
                  <input type="file" formControlName="image" id="image" (change)="getFiles($event.target.files)">
                  <img src="{{categoryDetail.image}}" height="100" width="100" />  
                </div>
              
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button [disabled]="loading" class="btn btn-primary">Submit</button>
                <button type="button" (click)="cancelUpdate()" class="btn btn-primary">Cancel</button>
